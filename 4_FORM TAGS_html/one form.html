<!DOCTYPE html>
<html lang="en">

<head>

    <title>form tags</title>
</head>

<body>
    <input type="text">
    <br><br>
    firstname:<input type="text">
    <br><br>
    <label for="">first name:</label>
    <input type="text" id="">
    <br><br>

    <label for="username">fisrt name</label>
    <input type="text" id="username" name="u_name">

    <!-- here id and for attributes are combined atributes ..id is used for linking label-->
    <label for="fname">first name</label>
    <input type="text" id="fname" name="f_name" required placeholder="enter first name"><br><br>

    <label for="lname">last name</label>
    <input type="text" id="lname" name="l_name" required placeholder="enter last name"><br><br>

    <label>gender</label>
    <label for="male">male</label>
    <input type="radio" id="male" name="gender" required>

    <label for="female">female</label>
    <input type="radio" id="female" name="gender" required><br><br>
    <label> skills</label>
    <label for="java">java</label>
    <input type="checkbox" id="java" name="java" required><br>

    <label for="python ">first name</label>
    <input type="checkbox" id="python" name="python" required><br>
    <label for=".net">.net</label>
    <input type="checkbox" id=".net" name="net"><br><br>

    <label for="email"> EMAIL</label>
    <input type="email" id="email" name="e_mail" required placeholder="enter email" autocomplete="email"><br><br>

    <label for="year of bitrh"> year of bitrh</label>
    <input type="year" id="year of birth" name="year" required placeholder="SELECT YEAR"
        autocomplete="bday-year"><br><br>

    <label for=" bitrh month"> year of bitrh</label>
    <input type="month" id=" birth month" name="month" required placeholder="SELECT month"
        autocomplete="bday-month"><br><br>

    <label for="week"> week</label>
    <input type="week" id=" week" name="week" required placeholder="SELECT bday-week" autocomplete="bday-week"><br><br>


    <label for="date"> date</label>
    <input type="date" id=" date" name="date" required placeholder="SELECT bday-day" autocomplete="bday-day"><br><br>

    <label for="file ">upload a file</label>
    <input type="file" id="file" name="file" required><br><br>

    <input type="submit" id="submit" name="submit">
